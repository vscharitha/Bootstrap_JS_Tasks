<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: ghostwhite;
            
        }
        .instagram-text {
            font-family:  'Lucida Grande';
            font-style: italic;
        }
        a {
            text-decoration: none;
        }
        input[type="text"], input[type="password"] {
            font-size: 15px;
        }
        </style>
</head>
<body>
    <center>
        <div class="container my-5" style="width:28%; height: 320px; padding:0px 30px 0px 20px;" >
        <div class="text-center my-4"> 
            <p class="text-dark text-center  display-3 instagram-text">Instagram</p>
        </div>
              <form onsubmit=" return f()">
                <span id="mssg"></span>

                <div class="input-group my-4 form-check">
                    <span class="input-group-addon" style="width: 35px;"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="uname" placeholder="Username" class="form-control">
                </div>
            
                <div class="input-group my-4 form-check">
                    <span class="input-group-addon" style="width: 35px;"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" id="pswd" placeholder="Password" class="form-control">
                </div>     
        <div>
            <button class="btn btn-primary text-center text-light mx-4 px-5 py-3 fs-4 " type="submit" style="width:95% ;height:40px;">Log in</button>
        </div>
        <div class="row ">
            <div class="col d-flex justify-content-left">
                <div class="my-3 mx-4">
            <input type="checkbox"  id="check"><span class="fs-4"> Remember me</span> </div></div>
            <div class="col d-flex justify-content-end my-3">
            <p class="text-primary fs-4"><a href="#">Forgot Password?</p></a>
 </div>
          </div>

           </form>
        </div>
        
        <p class="text-center fs-5">Don't have an account! <span class="fs-5 text-primary"><a href="#">Sign up here</span>.</p> </a>
    </center>
    <script>
        function f(){
            var inp1=document.getElementById("uname").value;
            var inp2=document.getElementById("pswd").value;
            if(inp1.length<5 || inp2.length<5){
             document.getElementById("mssg").innerHTML='<p class=" alert alert-danger"> Invalid</p>';
             return false;
            }
            document.getElementById("mssg").innerHTML='<p class=" alert alert-success fs-8"> Valid</p>';

            return false; 
        }
    </script>
</body>
</html>
