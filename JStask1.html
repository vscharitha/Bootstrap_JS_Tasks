<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task1</title>
    <script>
        function reverseNumber(){
        var inp=Number(document.myform.num.value);
        var sum=0;
        while(inp>0){
            sum=sum*10+inp%10;
            inp=Math.floor(inp/10);
        }
        document.getElementById("Result").innerHTML="Result: "+sum;
    }
    </script>
</head>
<body>
    <form name="myform">
        Enter a number : <input type="text" name="num"><br><br>
        <input type="button" onclick="reverseNumber()" value="Click" style="width:70px; height: 25px;">
    </form>
    <p id="Result"></p>
</body>
</html>
