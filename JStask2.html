<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task2</title>
   
</head>
<body>
    <script>
        function alphaorder(){
        var inp1=document.myform.string.value;
        var inp=inp1.toLowerCase();
        var r="";
        var arr1=new Array();
        for(var i=0;i<inp.length;++i){
            arr1[i]=inp.charAt(i);
        }
        arr1.sort();
        for(var j=0;j<arr1.length;++j){
            r=r+arr1[j];
        }
       document.getElementById("Result").innerHTML="Result: "+r;
    }
    </script>
    <form name="myform">
        Enter the string : <input type="text" name="string"><br><br>
        <input type="button" onclick="alphaorder()" value="Click" style="width:70px; height: 25px;">
    </form>
    <p id="Result"></p>
</body>
</html>
